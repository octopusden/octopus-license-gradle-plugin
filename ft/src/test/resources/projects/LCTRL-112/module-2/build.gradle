plugins {
    id 'org.octopusden.octopus.license-management'
    id 'java-library'
}

repositories {
    mavenLocal()
    mavenCentral()
    gradlePluginPortal()
}

configurations {
    log
}

dependencies {
    api project(":module-1")
    log group: 'org.slf4j', name: 'slf4j-api', version: '2.0.3'
}

jar {
    from (processLicenses) {
        into 'licenses'
    }
}
