plugins {
    id 'org.octopusden.octopus.license-management'
}

task zipDistributive(type: Zip) {
    archiveFileName = "node-module1.zip"
    destinationDirectory = file('build/distr')
    from(processNpmLicenses) {
        into 'licenses'
    }
}

task assemble {
    dependsOn zipDistributive
}

task build {
    dependsOn assemble
}
