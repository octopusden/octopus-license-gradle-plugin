name: Gradle Build & UT

on: [push, pull_request, workflow_dispatch]

jobs:
#  build:
#    uses: octopusden/octopus-base/.github/workflows/common-java-gradle-build.yml@v2.1.7
#    with:
#      flow-type: public
#      java-version: '8'

  publish_and_test:
    runs-on: ubuntu-latest
#    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: 'gradle'

      - name: Set up init.gradle
        run: |
          mkdir -p ~/.gradle
          cp ./init.gradle ~/.gradle/init.gradle

      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Publish to Maven Local
        run: ./gradlew build publishAllPublicationsToMavenLocalRepository

      - name: Run tests
        env:
          LICENSE_REGISTRY_GIT_REPOSITORY: "https://github.com/aksetiyawan/license-registry-test.git"
          SUPPORTED_GROUPS: "org.octopusden.octopus"
        working-directory: ft
        run: ./gradlew test --tests org.octopusden.octopus.license.management.plugins.gradle.license.LicensePluginTest.testSingleModule --info -s
